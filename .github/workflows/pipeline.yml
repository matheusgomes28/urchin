name: Urchin CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  failfast:
    name: Fail Fast ğŸï¸
    uses: ./.github/workflows/failfast.yml

  build:
    name: Build ğŸ§±
    uses: ./.github/workflows/build.yml
    needs: failfast

  tests:
    uses: ./.github/workflows/test.yml
    name: Tests ğŸ§ª
    needs: build

  e2e-tests:
    uses: ./.github/workflows/e2e.yml
    name: Tests ğŸ§ª
    needs: build
    secrets: inherit

  deploy:
    uses: ./.github/workflows/deploy.yml
    name: Deployment ğŸ“¨
    if: github.ref == 'refs/heads/main'
    needs:
      - build
      - e2e-tests
      - tests
    secrets: inherit
