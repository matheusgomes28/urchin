name: Tests

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true

jobs:
  linters:
    name: Tests ðŸ§ª
    env:
      ImageOS: ubuntu20
    runs-on: ubuntu-latest
    container:
      image: mattgomes28/urchin-golang:0.6
      options: --user 0

    steps:
    - uses: actions/checkout@v4

    - name: Generating templ files
      run: |
        templ generate
      shell: bash
    
    - name: Installing Mariadb ðŸ’¾
      env:
        MYSQL: "mysql -u root -proot"
      run: |
        apt update
        apt install mariadb-server -y
        service mariadb start
        mysqladmin -u root password "root"
        echo "Mysql command prefix: ${MYSQL}"
        ${MYSQL} -e "CREATE DATABASE test"
        ${MYSQL} -e "FLUSH PRIVILEGES"

    - name: Running Go Tests ðŸ§ª
      run: |
        make prepare_env
        go test -p=1 -coverprofile=coverage.out -covermode=atomic ./... -v
        cat coverage.out | grep -v "urchin/tests" > coverage_source_only.out
        rm coverage.out

    - name: Upload coverage to Codecov ðŸ““
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
